<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Client SPA</title>
</head>
<body>

    <div class="container">
        <aside class="sidebar-container">
            <div class="brand">
                <img src="assets/chatlogo.png" alt="Logo">
            </div>
            <div class="users">
                <h2>Usuarios conectados</h2>
                <div class="user">
                    <span class="user--name">Yovani Pahuara</span><span class="user--status">Online</span>
                </div>
            </div>
        </aside>
        <main class="main-container">
            <div class="chat-details">
                <h1 class="title">Canal público</h1>
                <span class="sub-title">Sala general de comunicación</span>
            </div>
            <div class="chat-messages">

            </div>
            <div class="message-input-container">
                <form class="message-form" action="">
                    <input type="text" placeholder="Ingrese su mensaje">
                    <button class="send-button">Enviar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
